<div class="well" ng-controller="BookDetailCtrl">
    <div class="row">
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-12">
                    <img ng-src="{{imgSrc}}" alt="{{name}}" width="80%">
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" name="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                书名：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static">
                                    <a ng-href="{{href}}" target="_blank">《{{name}}》</a>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                类型：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static" ng-bind="type"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                出版日期：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static" ng-bind="pubTime">2013-02</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                作者：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static" ng-bind="author"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                定价
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static"  ng-bind="price"></p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                是否有电子书：
                            </label>
                            <div class="col-md-10">
                                <p class="form-control-static"  ng-bind="isEbook"></p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="row " >
            <div class=" col-md-12 " >
                <a ui-sref="booklist({bookType:0})" class="col-md-offset-10 btn btn-primary" style="background: green">返回列表</a>
            </div>
        </div>
    </div>
</div>
